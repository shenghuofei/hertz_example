app:
  env: development
  log_file: "./avatar.log"
  log_level: info
  print_request_body: true
  metric_port: 9090
  port: 8080

database:
  default:
    driver: mysql
    # 优先使用 DSN，如果没有则组合 host/user/password/dbname
    dsn: ""
